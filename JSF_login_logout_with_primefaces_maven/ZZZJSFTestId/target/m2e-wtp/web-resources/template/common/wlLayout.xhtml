<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>

<h:body>

	<div id="page">

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="100"></p:layoutUnit>
			<p:layoutUnit position="west" size="200"></p:layoutUnit>
			<p:layoutUnit position="east" size="200"></p:layoutUnit>
			
			
			
			<p:layoutUnit position="center">
			
				<div id="header">
					<ui:insert name="header">
						<ui:include src="/template/common/wlHeader.xhtml" />
					</ui:insert>
				</div>
				<div id="content">
					<ui:insert name="content">
						<ui:include src="/template/common/wlContent.xhtml" />
					</ui:insert>
				</div>
				
			</p:layoutUnit>

		</p:layout>

	</div>

</h:body>

</html>
